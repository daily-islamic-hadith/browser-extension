<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Islamic Hadith</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <img src="../images/popup-icon.svg" alt="Icon" />
      <h2>Daily Islamic Hadith</h2>
    </div>
    <img id="go-to-options" src="../images/settings.png" alt="Icon" />
    <img id="go-to-hadith" src="../images/hadith_url.png" alt="Icon"/>
    <input id ="hadith-reference" type="hidden" value=""/>
    <div id="hadith-container">
      <p id="hadith">Loading...</p>
      <details id="explanation-container">
        <summary id="summary-title"></summary>
        <p id="explanation"></p>
      </details>
      <p id="source"></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
