<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Islamic Hadith Options</title>
    <style>
      :root {
        --background-color: #f9f9f9;
        --heading-text-color: #333;
        --container-bg-color: #fff;
        --container-box-shadow-color: rgba(0, 0, 0, 0.1);
        --text-color: #000000;
        --btn-txt-color: white;
        --select-bg-color: white;
        --select-border-color: #ccc;
        --save-btn-bg-color: #28a745;
        --save-btn-bg-color-hover: #218838;
      }
      html.dark-mode {
        --background-color: #2c2c2e;
        --heading-text-color: #c7c7c7;
        --container-bg-color:  rgb(10, 10, 10, 0.4);
        --text-color: #c7c7c7;
        --btn-txt-color:#c7c7c7;
        --select-bg-color: var(--background-color);
        --select-border-color: invert(#ccc);
        --save-btn-bg-color: rgba(105, 115, 120, 0.75);
        --save-btn-bg-color-hover: rgba(105, 115, 120, 1);
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .options-container {
        background-color: var(--container-bg-color);
        border-radius: 8px;
        box-shadow: 0 4px 8px var(--container-box-shadow-color);
        padding: 20px;
        max-width: 300px;
        width: 100%;
      }

      h1 {
        font-size: 15px;
        margin-bottom: 15px;
        color: var(--heading-text-color);
        text-align: left;
      }

      select {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid var(--select-border-color);
        margin-bottom: 10px;
        font-size: 16px;
        color: var(--text-color);
        background-color: var(--select-bg-color);
      }

      #save {
        width: 100%;
        padding: 10px;
        background-color: var(--save-btn-bg-color);
        color: var(--btn-txt-color);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      #save:hover {
        background-color: var(--save-btn-bg-color-hover);
      }

      #status {
        margin-bottom: 10px;
        padding: 10px;
        font-size: 14px;
        text-align: center;
        border-radius: 4px;
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <div class="options-container">
      <h1>Preferred Hadith Language</h1>
      <select id="hadithLang">
        <option value="ar">Arabic</option>
        <option value="en">English</option>
      </select>
      <h1>Hadith Fetch Mode</h1>
      <select id="hadithFetchMode">
        <option
          title="Displays the same Hadith for the entire day. Updates with a new Hadith the next day."
          value="daily"
        >
          Daily
        </option>
        <option
          title="Displays a new Hadith each time you open or refresh the extension."
          value="random"
        >
          Random
        </option>
      </select>
      <h1>Theme</h1>
      <select id="theme">
        <option
          value="auto"
          title="Automatically adjusts to your system's color scheme preference (light or dark)."
        >
          Auto
        </option>
        <option
          value="light"
          title="Switches to a light theme with a light background and dark text."
        >
          Light
        </option>
        <option
          value="dark"
          title="Switches to a dark theme with a dark background and light text."
        >
          Dark
        </option>
      </select>
      <div id="status"></div>
      <button id="save">Save</button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
